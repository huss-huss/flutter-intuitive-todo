<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A beautiful and intuitive todo app built with Flutter">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Intuitive Todo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Intuitive Todo</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  
  <!-- Loading indicator -->
  <div id="loading" style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #F8FAFC 0%, #E0E7FF 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  ">
    <div style="text-align: center;">
      <div style="
        width: 64px;
        height: 64px;
        border: 4px solid #4F46E5;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      "></div>
      <h1 style="
        color: #1E293B;
        font-size: 24px;
        font-weight: bold;
        margin: 0 0 8px;
      ">Intuitive Todo</h1>
      <p style="
        color: #64748B;
        font-size: 16px;
        margin: 0;
      ">Loading your tasks...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading {
      transition: opacity 0.3s ease-out;
    }
    
    .loading-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  
  <script>
    // Hide loading indicator when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').classList.add('loading-hidden');
    });
  </script>
</body>
</html>
